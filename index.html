
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.3s forwards;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #2193b0;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.6s forwards;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            animation: float 15s linear infinite;
        }

        .floating-shapes div:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-shapes div:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            width: 80px;
            height: 80px;
        }

        .floating-shapes div:nth-child(3) {
            top: 40%;
            left: 40%;
            animation-delay: 5s;
            width: 100px;
            height: 100px;
        }

        .floating-shapes div:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 7s;
            width: 50px;
            height: 50px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="floating-shapes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="content">
            <h1>Chào Mừng Đến Với Trang Web Của Chúng Tôi</h1>
            <p>Khám phá những điều tuyệt vời đang chờ đợi bạn</p>
            <a href="#" class="btn">Bắt Đầu Ngay</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shapes = document.querySelectorAll('.floating-shapes div');
            
            shapes.forEach(shape => {
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDuration = (Math.random() * 10 + 5) + 's';
            });
        });
    </script>
</body>
</html>
